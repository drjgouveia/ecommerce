{% extends "include/base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
    <div class="container">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="m-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Login</h4>
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix col-md">
                            <label for="username" class="control-label text-center">Username:</label>
                            <input name="username" value="" type="text" class="form-control" />
                        </div>
                        <div class="form-group clearfix col-md">
                            <label for="password" class="control-label text-center">Password:</label>
                            <input name="password" type="password" class="form-control" />
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="login" type="submit" value="Login" class="btn btn-success" /> &nbsp;or
                            <a href="{% url 'register' %}">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
